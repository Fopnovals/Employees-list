<form action="#" class="add-co-worker" name="addCoWorker" autocomplete="off">
  <div class="inputs-container">
    <div class="inputs-cover">

      <div ng-class="$ctrl.onFocus.employeeName" class="input-cover">
        <input type="text"
               ng-focus="$ctrl.focusEffect($event)"
               ng-blur="$ctrl.blurEffect($event)"
               name="employeeName"
               ng-model="$ctrl.mainService.dataForm.employeeName">
        <span class="label">ИМЯ</span>
      </div>

      <div ng-class="$ctrl.onFocus.position" class="input-cover">
        <input type="text"
               ng-focus="$ctrl.focusEffect($event)"
               ng-blur="$ctrl.blurEffect($event)"
               name="position"
               ng-model="$ctrl.mainService.dataForm.position">
        <span class="label">ДОЛЖНОСТЬ</span>
      </div>

      <div ng-class="$ctrl.onFocus.email" class="input-cover">
        <input type="email"
               ng-focus="$ctrl.focusEffect($event)"
               ng-blur="$ctrl.blurEffect($event)"
               name="email"
               pattern="(\S+)@([a-z0-9-]+)(\.)([a-z]{2,4})(\.?)([a-z]{0,4})+"
               required
               ng-model="$ctrl.mainService.dataForm.email">
        <span class="label">ЭЛ.ПОЧТА</span>
        <div class="valid-box">
          <span ng-show="addCoWorker.email.$error.required">Email обязателен</span>
          <span ng-show="addCoWorker.email.$invalid && addCoWorker.email.$dirty && $ctrl.mainService.dataForm.email !== ''">Неверный адрес</span>
        </div>
      </div>

      <div ng-class="$ctrl.onFocus.phone" class="input-cover">
        <input type="tel"
               title="Номер должен содержать 10 цифр в формате (XXX)XXX-XX-XX"
               ng-focus="$ctrl.focusEffect($event)"
               ng-blur="$ctrl.blurEffect($event)"
               name="phone"
               required
               pattern="\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}"
               ng-model="$ctrl.mainService.dataForm.phone">
        <span class="label">ТЕЛЕФОН</span>
        <div class="valid-box">
          <span ng-show="addCoWorker.phone.$error.required">Телефон обязателен</span>
          <span ng-show="addCoWorker.phone.$invalid && addCoWorker.phone.$dirty && $ctrl.mainService.dataForm.phone !== ''">Формат (XXX)XXX-XX-XX</span>
        </div>
      </div>

      <div ng-class="$ctrl.onFocus.date" class="input-cover">
        <input type="text"
               title="Введите дату в формате дд.мм.гггг"
               ng-focus="$ctrl.focusEffect($event)"
               ng-blur="$ctrl.blurEffect($event)"
               name="date"
               required
               pattern="([0-2]\d|3[01])\.(0\d|1[012])\.(\d{4})"
               ng-model="$ctrl.mainService.dataForm.date">
        <span class="label">ДАТА</span>
        <div class="valid-box">
          <span ng-show="addCoWorker.date.$error.required">Дата обязательна</span>
          <span ng-show="addCoWorker.date.$invalid && addCoWorker.date.$dirty && $ctrl.mainService.dataForm.date !== ''">Используйте формат дд.мм.гггг</span>
        </div>
      </div>

      <div ng-class="$ctrl.validStatus" class="validation-box">
        <span class="validation-message">Проверьте правильность заполнения формы!!!</span>
      </div>

    </div>
    <div class="buttons-cover"
       ui-sref="home"
         ng-click="$ctrl.addEmployee(addCoWorker)"></div>
  </div>
</form>
